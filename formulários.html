<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <hr />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <hr />
        <input type="tel" placeholder="Seu telefone" /> <hr />
        <input type="number" max="10" min="2" step="2" />
        <input type="file" /> <hr />
        <input type="color" />
        <input type="checkbox" id="checkbox termos" /> <lable>Aceito os termos</lable>
        <p>
        Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelha"> Vermelho <lable/>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde"> Verde <lable/>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul"> Azul <lable/>
            <br/>
            <label>Qual seu filme favorito?</label>
            <select multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br />
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>

    </form>
</body>
</html>
